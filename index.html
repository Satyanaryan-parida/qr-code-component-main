<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");

      :root {
        --Slate-900: #1f314f;
        --Slate-500: #68778d;
        --Slate-300: #d5e1ef;
        --White: #ffffff;
      }

      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: var(--Slate-300);
        font-family: "Outfit", sans-serif;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      main {
        width: 320px;
      }
      .card {
        padding: 16px 16px 40px 16px;
        background-color: #fff;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.08);
      }
      h1 {
        font-size: 22px;
        font-weight: 700;
        text-align: center;
        color: var(--Slate-900);
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 0 16px;
      }
      .content p {
        line-height: 1.4;
      }
      .content p:nth-of-type(1) {
        text-align: center;
        color: var(--Slate-500);
      }
      img {
        width: 100%;
        border-radius: 10px;
      }
      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: var(--Slate-500);
        text-align: center;
      }
      footer a {
        color: var(--Slate-900);
        text-decoration: none;
        font-weight: 600;
      }
      footer a:hover,
      footer a:focus {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/image-qr-code.png" alt="QR code to visit Frontend Mentor" />

        <div class="content">
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Satyanaryan-parida/qr-code-component-main.git">Satyanarayan Parida</a>.
      </div>
    </footer>
  </body>
</html>
